<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>

<body>
<!-- 1. 페이지 우상단 위치에 로그인, 회원가입, 마이 페이지 선택 탭 존재 -->
<nav th:replace="~{fragments/headertop :: headertop}"></nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/openrun/total">전체 상품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/openrun/page/or">오픈런 상품</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">

            <div class="row mb-4">
                <div class="col text-center">
                    <h1>Product List</h1>
                </div>
            </div>

            <!--검색-->
            <div class="container">
                <div class="row justify-content-center mt-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input class="form-control" id="search-input" type="search" placeholder="Search" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button" onclick="searchProducts();">검색</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <select id="category" class="custom-select">
                                <option value="">전체 카테고리</option>
                                <option value="아우터">아우터</option>
                                <option value="상의">상의</option>
                                <option value="하의">하의</option>
                                <option value="모자">모자</option>
                                <option value="신발">신발</option>
                                <option value="가방">가방</option>
                                <option value="시계">시계</option>
                                <option value="노트북">노트북</option>
                                <option value="가전제품">가전제품</option>
                                <option value="건강식품">식품건강</option>
                                <!-- 다른 카테고리 옵션들도 추가 -->
                            </select>
                            &nbsp&nbsp&nbsp
                            <select class="custom-select" id="array">
                                <option value="">정렬</option>
                                <!-- 다른 정렬 옵션들도 추가 -->
                                <option value="">정렬</option>
                                <option value="wishCount">인기순△</option><!--ASC-->
                                <option value="wishCount">인기순▽</option><!--DESC-->
                                <option value="price">가격순△</option><!--ASC-->
                                <option value="price">가격순▽</option><!--DESC-->
                                <option value="eventStartTime">판매시작시간△</option><!--ASC-->
                                <option value="eventStartTime">판매시작시간▽</option><!--DESC-->
                            </select>
                            &nbsp&nbsp
                            <div class="input-group-prepend">
                                <span class="input-group-text">가격</span>
                            </div>
                            <input type="number" class="form-control" id="minPrice" placeholder="최소">
                            <div class="input-group-prepend input-group-append">
                                <span class="input-group-text">~</span>
                            </div>
                            <input type="number" class="form-control" id="maxPrice" placeholder="최대">
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">상품 번호</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">업체명</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                </tr>
                </thead>
                <tbody id="product-list">
                       <!--페이징 처리-->
                </tbody>
            </table>
            <div class="row justify-content-center">
                <nav id="pagination" aria-label="Product Pagination">
                    <!--<ul class="pagination"></ul>-->
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/basic.js}"></script>
<script type="text/javascript" th:src="@{/js/total.js}"></script>
</html>
